name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List directory contents (before build)
        run: |
          echo "Current directory structure:"
          ls -R

      - name: Build
        run: |
          echo "Running build script..."
          node build.js
          echo "Build script completed."

      - name: List directory contents (after build)
        run: |
          echo "Directory structure after build:"
          ls -R

      - name: Check for index.json
        run: |
          if [ -f "blog/index.json" ]; then
            echo "index.json exists:"
            cat blog/index.json
          else
            echo "index.json does not exist"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: List artifact contents
        run: |
          echo "Listing contents of the artifact:"
          ls -R /tmp/artifact.tar
          tar -tvf /tmp/artifact.tar

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deployment Info
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment ID: ${{ steps.deployment.outputs.deployment_id }}"
