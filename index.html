<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherman Boyd - Retro Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3.4.34/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <div id="screen">
            <div id="boot-sequence" v-if="currentView === 'boot'">
                <pre v-html="bootSequence"></pre>
            </div>

            <div id="main-menu" v-if="currentView === 'menu'">
                <h1>MAIN MENU</h1>
                <ul>
                    <li v-for="(item, index) in menuItems" :key="index" :class="{ selected: index === selectedMenuItem }">
                        {{ index + 1 }}. {{ item }}
