<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherman Boyd - C64 Resume and Blog</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @font-face {
            font-family: 'C64';
            src: url('https://cdn.jsdelivr.net/gh/stylebits/webfonts@v1.0.0/c64.ttf') format('truetype');
        }
        body {
            background-color: #4040e0;
            color: #a0a0ff;
            font-family: 'C64', monospace;
            padding: 20px;
            line-height: 1.6;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item {
            padding: 5px;
            cursor: pointer;
        }
        .menu-item.active {
            background-color: #a0a0ff;
            color: #4040e0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="currentScreen === 'boot'">
            <p v-for="(line, index) in bootLines.slice(0, bootPhase)" :key="index">{{ line }}</p>
        </div>
        <div v-else-if="currentScreen === 'menu'" @keydown="handleKeydown" tabindex="0" ref="menuRef">
            <p v-for="(item, index) in menuItems" :key="index" 
               :class="['menu-item', { active: index === activeMenuItem }]">
                {{ index + 1 }}. {{ item.label }}
            </p>
            <p>USE ARROW KEYS TO NAVIGATE, ENTER TO SELECT, OR PRESS NUMBER KEY</p>
        </div>
        <div v-else-if="currentScreen === 'resume'" v-html="parsedResumeContent"></div>
        <div v-else-if="currentScreen === 'blogMenu'" @keydown="handleKeydown" tabindex="0" ref="blogMenuRef">
            <h2>BLOG POSTS:</h2>
            <p v-for="(post, index) in blogPosts" :key="index"
               :class="['menu-item', { active: index === activeMenuItem }]">
                {{ index + 1 }}. {{ post.title }}
            </p>
            <p>USE ARROW KEYS TO NAVIGATE, ENTER TO SELECT, OR PRESS NUMBER KEY</p>
            <p class="menu-item" :class="{ active: activeMenuItem === blogPosts.length }">
                {{ blogPosts.length + 1 }}. BACK TO MAIN MENU
            </p>
        </div>
        <div v-else-if="currentScreen === 'blogPost'" v-html="parsedBlogContent"></div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const currentScreen = ref('boot');
                const bootPhase = ref(0);
                const bootLines = [
                    '**** COMMODORE 64 BASIC V2 ****',
                    '64K RAM SYSTEM 38911 BASIC BYTES FREE',
                    'READY.',
                    'LOAD "MAIN-MENU",8,1',
                    'SEARCHING FOR MAIN-MENU',
                    'LOADING',
                    'READY.'
                ];
                const resumeContent = `
# Sherman Boyd

1040 S. Hardy Drive, Tempe AZ 85281  
+1 (480)570-8081  
sherman.boyd@gmail.com

A strange chimera with loads of experience in network, hardware, operating systems, databases and security. I've organized teams and know how to earn customer loyalty. Seeking a team that appreciates a good generalist and servant leadership.

## Experience

### Orbit
Senior Product Support Engineer, Feb 2022 to Apr 2023, San Francisco

Built a customer first support organization with strong developer participation and tight customer feedback loop. Operated from first principles and focused only on the metrics that truly matter resulting in happier customers and a better product. Managed the software engineer rotation. Triaged customer facing bugs, working with engineering team to understand scope, priority and root cause. Promoted to Senior Product Support Engineer.

### Torchlight Software / Applesauce Labs
Software Engineer, April 2019 â€“ December 2019, Phoenix

Engineered an analytics infrastructure for a fortune 50 clients hardware kiosk application project. Created custom JSON format logs (node.js) and implemented ELK stack data store including dockerized log shipper. Engineered a Kibana dashboard for consumption engagement metrics as well as application uptime. Provided developer support for OakOS, a Linux-based kiosk application platform.

## Education
- Mesa Community College (2005)
- Scottsdale Community College (2000)
- Burley High School (1992)
- Infosec Institute (2013)

## Certifications
- MongoDB Certified DB Associate 2016
- Amazon AWS ASA 2016-2018
- Cisco CCENT (CCENT) 2013-2016
- Cisco CCNA Routing and Switching (CCNA-RS) 2013-2016
- Cisco CCNA Security (CCNA-Security) 2013-2016
- Microsoft MCP (1998)
                `;

                const blogPosts = [
                    { filename: 'first-post.md', title: 'My First Blog Post' },
                    { filename: 'second-post.md', title: 'Adventures in Coding' },
                    { filename: 'third-post.md', title: 'Reflections on Technology' }
                ];

                const menuItems = [
                    { label: 'VIEW RESUME', action: () => showResume() },
                    { label: 'VIEW BLOG', action: () => showBlogMenu() }
                ];

                const currentBlogContent = ref('');
                const activeMenuItem = ref(0);
                const menuRef = ref(null);
                const blogMenuRef = ref(null);

                const parsedResumeContent = computed(() => marked.parse(resumeContent));
                const parsedBlogContent = computed(() => marked.parse(currentBlogContent.value));

                function boot() {
                    if (bootPhase.value < bootLines.length) {
                        bootPhase.value++;
                        setTimeout(boot, 2000); // 4x slower, now 2 seconds per line
                    } else {
                        currentScreen.value = 'menu';
                        nextTick(() => {
                            menuRef.value.focus();
                        });
                    }
                }

                function showResume() {
                    currentScreen.value = 'resume';
                }

                function showBlogMenu() {
                    currentScreen.value = 'blogMenu';
                    activeMenuItem.value = 0;
                    nextTick(() => {
                        blogMenuRef.value.focus();
                    });
                }

                function showBlogPost(filename) {
                    currentBlogContent.value = `# ${filename.replace('.md', '')}\n\nThis is the content of the blog post.`;
                    currentScreen.value = 'blogPost';
                }

                function handleKeydown(event) {
                    const maxIndex = currentScreen.value === 'menu' 
                        ? menuItems.length - 1 
                        : blogPosts.length;

                    switch(event.key) {
                        case 'ArrowUp':
                        case 'ArrowLeft':
                            activeMenuItem.value = (activeMenuItem.value - 1 + maxIndex + 1) % (maxIndex + 1);
                            break;
                        case 'ArrowDown':
                        case 'ArrowRight':
                            activeMenuItem.value = (activeMenuItem.value + 1) % (maxIndex + 1);
                            break;
                        case 'Enter':
                            if (currentScreen.value === 'menu') {
                                menuItems[activeMenuItem.value].action();
                            } else if (currentScreen.value === 'blogMenu') {
                                if (activeMenuItem.value === blogPosts.length) {
                                    currentScreen.value = 'menu';
                                    activeMenuItem.value = 0;
                                    nextTick(() => {
                                        menuRef.value.focus();
                                    });
                                } else {
                                    showBlogPost(blogPosts[activeMenuItem.value].filename);
                                }
                            }
                            break;
                        default:
                            if (event.key >= '1' && event.key <= (maxIndex + 1).toString()) {
                                activeMenuItem.value = parseInt(event.key) - 1;
                                if (currentScreen.value === 'menu') {
                                    menuItems[activeMenuItem.value].action();
                                } else if (currentScreen.value === 'blogMenu') {
                                    if (activeMenuItem.value === blogPosts.length) {
                                        currentScreen.value = 'menu';
                                        activeMenuItem.value = 0;
                                        nextTick(() => {
                                            menuRef.value.focus();
                                        });
                                    } else {
                                        showBlogPost(blogPosts[activeMenuItem.value].filename);
                                    }
                                }
                            }
                    }
                }

                onMounted(() => {
                    boot();
                });

                return {
                    currentScreen,
                    bootLines,
                    bootPhase,
                    parsedResumeContent,
                    blogPosts,
                    parsedBlogContent,
                    menuItems,
                    activeMenuItem,
                    handleKeydown,
                    menuRef,
                    blogMenuRef
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
